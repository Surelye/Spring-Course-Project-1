<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter book title: </label>
    <input type="text" th:field="*{bookTitle}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}">Title error</div>
    <br/>
    <label for="author">Enter book author: </label>
    <input type="text" th:field="*{bookAuthor}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('bookAuthor')}" th:errors="*{bookAuthor}">Author error</div>
    <br/>
    <label for="year">Enter publication year: </label>
    <input type="text" th:field="*{publicationYear}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">Year error</div>
    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
